  <div class="game">
    <div class="board">
      <div class="square top left" data-row="2" data-col="0"></div>
      <div class="square top" data-row="2" data-col="1"></div>
      <div class="square top right" data-row="2" data-col="2"></div>
      <div class="square left" data-row="1" data-col="0"></div>
      <div class="square" data-row="1" data-col="1"></div>
      <div class="square right" data-row="1" data-col="2"></div>
      <div class="square bottom left" data-row="0" data-col="0"></div>
      <div class="square bottom" data-row="0" data-col="1"></div>
      <div class="square bottom right" data-row="0" data-col="2"></div>
    </div>

    <div class="bottom-bar">

      <div class="alerter"></div>
      <button type="button" class="reset-button">Reset</button>
      <div class="login">

        <form method="post" action="index.html">
          <p>
            <input type="text" name="login" value="" placeholder="Username or Email">
          </p>
          <p>
            <input type="password" name="password" value="" placeholder="Password">
          </p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me"> Remember me on this computer
            </label>
          </p>
          <p class="submit">
            <input type="submit" name="commit" value="Login">
          </p>
        </form>
      </div>

      <div class="player-info"></div>


    </div>

  </div>
