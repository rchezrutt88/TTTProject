<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>



<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>



  <div class="game">
    <div class="board">
      <div class="square top left" data-row="2" data-col="0"></div>
      <div class="square top" data-row="2" data-col="1"></div>
      <div class="square top right" data-row="2" data-col="2"></div>
      <div class="square left" data-row="1" data-col="0"></div>
      <div class="square" data-row="1" data-col="1"></div>
      <div class="square right" data-row="1" data-col="2"></div>
      <div class="square bottom left" data-row="0" data-col="0"></div>
      <div class="square bottom" data-row="0" data-col="1"></div>
      <div class="square bottom right" data-row="0" data-col="2"></div>
    </div>




  <div class="bottom-bar">
    <button type="button" class="btn btn-default">Reset</button>
  </div>
