<body>

  <div class="modal fade" id="signinModal">
    <div class="modal-dialog">

      <form role="form" id="signinForm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control" id="loginEmail" placeholder="Enter email" type="email" name="credentials[email]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="loginPassword" placeholder="Password" type="password" name="credentials[password]">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>

    </div>
  </div>

   <!--change password name in form should be of form "passwords[]"  -->

  <div class="modal fade" id="signupModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <form role="form" id="signupForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Sign-up</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control" id="signupEmail" placeholder="Enter email" type="email" name="credentials[email]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="signupPassword" placeholder="Password" type="password" name="credentials[password]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input class="form-control" id="signupConPassword" placeholder="Password" type="password" name="credentials[password_confirmation]">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button type="submit" class="btn btn-primary">Sign-up</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="modal fade" id="changePassModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <form role="form" id="changePassForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Change password</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputPassword1">Old password</label>
              <input class="form-control" placeholder="Old password" type="password" name="passwords[old]">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New password</label>
              <input class="form-control" placeholder="New password" type="password" name="passwords[new]">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <button type="submit" class="btn btn-primary">Change password</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" id="brand">Tic-Tac-Toe</span>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="#myModal" data-toggle="modal" data-target="#signinModal">Login</a></li> -->
          <li><button type ="button" class ="btn btn-default navbar-btn" data-toggle="modal" data-target="#signinModal">Login</button></li>
          <!-- <li><a href="#signUp" data-toggle="modal" data-target="#signupModal">Sign-up</a></li> -->
          <li><button type="button" class ="btn btn-default navbar-btn" data-toggle="modal" data-target="#signupModal">Sign up</button></li>
          <li><button type="button" class="btn btn-default navbar-btn" id="signoutbtn">Sign out</button></li>
          <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePassModal"id="changepassbtn">Change password</button></li>
        </ul>
        <ul class="nav navbar-nav" id="leftBar">

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">


    <div class="game row">
      <div class="board col-lg-12">

        <div class="square top left" data-row="2" data-col="0"></div>
        <div class="square top" data-row="2" data-col="1"></div>
        <div class="square top right" data-row="2" data-col="2"></div>
        <div class="square left" data-row="1" data-col="0"></div>
        <div class="square" data-row="1" data-col="1"></div>
        <div class="square right" data-row="1" data-col="2"></div>
        <div class="square bottom left" data-row="0" data-col="0"></div>
        <div class="square bottom" data-row="0" data-col="1"></div>
        <div class="square bottom right" data-row="0" data-col="2"></div>

      </div>

    </div>

    <div class="bottom-box row">
      <div class="alert-box col-lg-12"></div>
      <div class="score-box"></div>
      <div class="user-info"></div>
      <button type="button" class="btn btn-lg btn-primary" id="reset-button">Reset</button>

    </div>



    <footer class="footer row">
      <p>© 2015 Company, Inc.</p>
    </footer>

  </div>
  <!-- /container -->

</body>

</html>
