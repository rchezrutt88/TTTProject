<!DOCTYPE html>
<html>

<head>
  <title>Robert's Uhmazing TicTacToe</title>

  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>



<body>


  <div class="game">
    <div class="board">
      <div class="square top left" data-row="2" data-col="0"></div>
      <div class="square top" data-row="2" data-col="1"></div>
      <div class="square top right" data-row="2" data-col="2"></div>
      <div class="square left" data-row="1" data-col="0"></div>
      <div class="square" data-row="1" data-col="1"></div>
      <div class="square right" data-row="1" data-col="2"></div>
      <div class="square bottom left" data-row="0" data-col="0"></div>
      <div class="square bottom" data-row="0" data-col="1"></div>
      <div class="square bottom right" data-row="0" data-col="2"></div>
    </div>

    <div class="bottom-bar">

      <div class="alerter"></div>
      <button type="button" class="reset-button">Reset</button>

      <div class="login">

        <form method="post" action="index.html">
          <p>
            <input type="text" name="login" value="" placeholder="Username or Email">
          </p>
          <p>
            <input type="password" name="password" value="" placeholder="Password">
          </p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me"> Remember me on this computer
            </label>
          </p>
          <p class="submit">
            <input type="submit" name="commit" value="Login">
          </p>
          <button type="button" class="create-account">Create Account</button>
        </form>
      </div>

      <div class="player-info"></div>


    </div>

    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Account</h4>
        </div>


        <div class="modal-body">
          <form id="create-account">
          <fieldset>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"/>
            <label for="password">Password:</label>

            <input type="password" id="pwd" name="password" />
            <label for="confirmpwd">Confirm Password:</label>

            <input type="password" id="confirmpwd" name="password_confirmation" />
            <input type="submit" value="Create Account" />
          </fieldset>
          </form>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  </div>

</body>



</html>
